<div class="container" style="max-width: 300px; margin: 0 auto; border: 1px solid #ccc; padding: 20px;">
    <h2 style="font-size: 1.5rem; text-align: center;">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
        <div class="mb-3 form-group">
            <label for="email" class="form-label" style="font-size: 0.9rem;">
                <i class="fas fa-envelope"></i>
                Email
            </label>
            <input type="email" id="email" formControlName="email" class="form-control" placeholder="Enter your email"
                required style="font-size: 0.9rem; padding: 0.4rem;">
        </div>
        <div class="mb-3 form-group">
            <label for="password" class="form-label" style="font-size: 0.9rem;">
                <i class="fas fa-lock"></i>
                Password
            </label>
            <input type="password" id="password" formControlName="password" class="form-control"
                placeholder="Enter your password" required style="font-size: 0.9rem; padding: 0.4rem;">
        </div>
        <button class="btn btn-primary" type="submit" style="display: flex; align-items: center;">
            <i class="fas fa-sign-in-alt"></i>
            <span style="margin-left: 0.5rem;">Login</span>
        </button>
    </form>
</div>
