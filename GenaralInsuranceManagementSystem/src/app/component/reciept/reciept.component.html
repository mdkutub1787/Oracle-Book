<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Display Bills</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom CSS -->
  <style>
    .table th, .table td {
      text-align: center;
    }
    .btn-primary {
      float: right;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #004085; /* Darker shade on hover */
    }
    .table tbody tr:hover {
      background-color: #f5f5f5; /* Light gray background on hover */
    }
  </style>
</head>
<body>
<div class="container">
  <button type="button" class="btn btn-primary" (click)="navigateToAddReciept()">
    <i class="fas fa-plus"></i>
    Create Receipt
  </button>
  <table class="table table-striped mt-3">
    <thead>
    <tr>
      <th><i class="fas fa-user"></i> Policy Holder</th>
      <th><i class="fas fa-fire"></i> Fire</th>
      <th><i class="fas fa-hand-holding-usd"></i> R&SD</th>
      <th><i class="fas fa-coins"></i> Net Premium</th>
      <th><i class="fas fa-calendar-day"></i> TAX</th>
      <th><i class="fas fa-wallet"></i> Gross Premium</th>
      <th class="text-center"><i class="fas fa-tools"></i> Action</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let receipt of receipts">
      <td>{{ receipt.bill.policies.policyholder }}</td>
      <td>{{ receipt.bill.fire }}</td>
      <td>{{ receipt.bill.rsd }}</td>
      <td>{{ receipt.bill.netPremium}}</td>
      <td>{{ receipt.bill.tax }}</td>
      <td>{{ receipt.bill.grossPremium }}</td>
      <td>
        <button class="btn btn-outline-secondary" aria-label="Edit" (click)="viewReceipt(receipt.id)">
          <i class="fas fa-edit"></i>
        </button>
      </td>
    </tr>
    </tbody>
  </table>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</div>
</body>
</html>
