<!-- Add Bill -->
<div class="container d-flex justify-content-center">
    <div class="form-container col-md-8 mb-4">
        <h3 class="text-center text-2xl font-bold mb-4">
            <i class="fas fa-plus"></i>
            Bill Add Form
        </h3>
        <form [formGroup]="billForm" (ngSubmit)="createBill()">
            <div class="row">
                <div class="form-group col-md-6 mb-3" formGroupName="policies">
                    <label for="policyholder" class="form-label">
                        <i class="fas fa-user"></i>
                        Policy Holder
                    </label>
                    <select id="policyholder" formControlName="policyholder" class="form-control rounded-pill" required>
                        <option value="" disabled>Select your policy holder</option>
                        <option *ngFor="let pol of policies" [ngValue]="pol.policyholder">{{pol.policyholder}}</option>
                    </select>
                </div>

                <div class="form-group col-md-6 mb-3" formGroupName="policies">
                    <label for="address" class="form-label">
                        <i class="fas fa-map-marker-alt"></i>
                        Address
                    </label>
                    <select id="address" formControlName="address" class="form-control rounded-pill" required>
                        <option value="" disabled>Select your address</option>
                        <option *ngFor="let pol of policies" [ngValue]="pol.address">{{pol.address}}</option>
                    </select>
                </div>
            </div>
     

            <div class="row">
                <div class="form-group col-md-6 mb-3" formGroupName="policies">
                    <label for="sumInsured" class="form-label">
                        <i class="fas fa-dollar-sign"></i>
                        Sum Insured
                    </label>
                    <select id="sumInsured" formControlName="sumInsured" class="form-control rounded-pill" required>
                        <option value="" disabled>Select sum insured</option>
                        <option *ngFor="let pol of policies" [ngValue]="pol.sumInsured">{{pol.sumInsured}}</option>
                    </select>
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="fire" class="form-label">
                        <i class="fas fa-fire"></i>
                        Fire Rate (%)
                    </label>
                    <input id="fire" type="number" class="form-control rounded-pill" formControlName="fire" placeholder="Enter fire rate" step="0.01">
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="rsd" class="form-label">
                        <i class="fas fa-chart-line"></i>
                        R&SD Rate (%)
                    </label>
                    <input id="rsd" type="number" class="form-control rounded-pill" formControlName="rsd" placeholder="Enter R&SD rate" step="0.01">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="netPremium" class="form-label">
                        <i class="fas fa-wallet"></i>
                        Net Premium
                    </label>
                    <input id="netPremium" type="number" class="form-control rounded-pill" formControlName="netPremium" placeholder="Net Premium" [value]="billForm.get('netPremium')?.value" >
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="tax" class="form-label">
                        <i class="fas fa-receipt"></i>
                        Tax Rate (%)
                    </label>
                    <input id="tax" type="number" class="form-control rounded-pill" formControlName="tax" placeholder="Enter tax rate"  step="0.01">
                </div>

                <div class="form-group col-md-6 mb-3">
                    <label for="grossPremium" class="form-label">
                        <i class="fas fa-euro-sign"></i>
                        Gross Premium
                    </label>
                    <input id="grossPremium" type="number" class="form-control rounded-pill" formControlName="grossPremium" placeholder="Gross Premium" [value]="billForm.get('grossPremium')?.value" >
                </div>
            </div>

            <!-- Submit Button with Font Awesome Icon -->
            <div class="text-center mb-3">
                <button type="submit" class="btn btn-outline-success rounded-pill shadow-sm">
                    <i class="fas fa-paper-plane"></i>
                    Submit
                </button>
            </div>
        </form>
    </div>
</div>
