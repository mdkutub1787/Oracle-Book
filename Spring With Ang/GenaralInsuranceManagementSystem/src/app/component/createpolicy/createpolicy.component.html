<h3>Create Policy</h3>
<div [hidden]="submitted" class="form-container">
  <form (ngSubmit)="createPolicy()" #policyForm="ngForm">
    <div class="row">
      <!-- Column 1 -->
      <div class="col">
        <!-- Date -->
        <div class="form-group">
          <label for="date">Date</label>
          <input type="date" class="form-control rounded-input" id="date" required [(ngModel)]="policy.date" name="date" placeholder="Select a date">
        </div>

        <!-- Bank Name -->
        <div class="form-group">
          <label for="bankName">Bank Name</label>
          <input type="text" class="form-control rounded-input" id="bankName" required [(ngModel)]="policy.bankName" name="bankName" placeholder="Enter bank name">
        </div>

        <!-- Policyholder -->
        <div class="form-group">
          <label for="policyholder">Policyholder</label>
          <input type="text" class="form-control rounded-input" id="policyholder" required [(ngModel)]="policy.policyholder" name="policyholder" placeholder="Enter policyholder name">
        </div>

        <!-- Address -->
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" class="form-control rounded-input" id="address" required [(ngModel)]="policy.address" name="address" placeholder="Enter address">
        </div>

        <!-- Stock Insured -->
        <div class="form-group">
          <label for="stockInsured">Stock Insured</label>
          <input type="text" class="form-control rounded-input" id="stockInsured" required [(ngModel)]="policy.stockInsured" name="stockInsured" placeholder="Enter stock insured">
        </div>

        <!-- Sum Insured -->
        <div class="form-group">
          <label for="sumInsured">Sum Insured</label>
          <input type="number" class="form-control rounded-input" id="sumInsured" required [(ngModel)]="policy.sumInsured" name="sumInsured" placeholder="Enter sum insured">
        </div>
      </div>

      <!-- Column 2 -->
      <div class="col">
        <!-- Interest Insured -->
        <div class="form-group">
          <label for="interestInsured">Interest Insured</label>
          <input type="text" class="form-control rounded-input" id="interestInsured" required [(ngModel)]="policy.interestInsured" name="interestInsured" placeholder="Enter interest insured">
        </div>

        <!-- Coverage -->
        <div class="form-group">
          <label for="coverage">Coverage</label>
          <input type="text" class="form-control rounded-input" id="coverage" required [(ngModel)]="policy.coverage" name="coverage" placeholder="Enter coverage">
        </div>

        <!-- Location -->
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" class="form-control rounded-input" id="location" required [(ngModel)]="policy.location" name="location" placeholder="Enter location">
        </div>

        <!-- Construction -->
        <div class="form-group">
          <label for="construction">Construction</label>
          <input type="text" class="form-control rounded-input" id="construction" required [(ngModel)]="policy.construction" name="construction" placeholder="Enter construction type">
        </div>

        <!-- Owner -->
        <div class="form-group">
          <label for="owner">Owner</label>
          <input type="text" class="form-control rounded-input" id="owner" required [(ngModel)]="policy.owner" name="owner" placeholder="Enter owner's name">
        </div>

        <!-- Used As -->
        <div class="form-group">
          <label for="usedAs">Used As</label>
          <input type="text" class="form-control rounded-input" id="usedAs" required [(ngModel)]="policy.usedAs" name="usedAs" placeholder="Enter usage type">
        </div>

        <!-- Period From -->
        <div class="form-group">
          <label for="periodFrom">Period From</label>
          <input type="date" class="form-control rounded-input" id="periodFrom" required [(ngModel)]="policy.periodFrom" name="periodFrom" placeholder="Select a start date">
        </div>

        <!-- Period To -->
        <div class="form-group">
          <label for="periodTo">Period To</label>
          <input type="date" class="form-control rounded-input" id="periodTo" [(ngModel)]="policy.periodTo" name="periodTo" placeholder="Select an end date">
        </div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-success" [disabled]="!policyForm.form.valid">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
</div>
