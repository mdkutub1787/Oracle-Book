<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
   
</head>

<body>
    
    <div class="container mt-4">
        <div class="row mb-3">
            <div class="col text-left">
                <button type="button" class="btn btn-primary" (click)="navigateToAddBill()">
                    <i class="fas fa-plus"></i>  Create Bill
                </button>
            </div>
            <div class="col text-right">
                <button type="button" class="btn btn-primary" (click)="navigateToAddPolicy()">
                    <i class="fas fa-plus"></i> Create Policy 
                </button>
            </div>
        </div>
        <!-- Table Wrapper -->
        <div class="table-wrapper">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Bill No</th>
                        <th>Bank Name</th>
                        <th>Policy Holder</th>
                        <th>Address</th>
                        <th>Sum Insured</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pol of policy | async">
                        <td>{{ pol.id }}</td>
                        <td>{{ pol.bankName }}</td>
                        <td>{{ pol.policyholder }}</td>
                        <td>{{ pol.address }}</td>
                        <td>{{ pol.sumInsured }}</td>
                        <td class="action-buttons">
                            <button type="button" class="btn btn-warning" (click)="editPolicy(pol.id)">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button type="button" class="btn btn-danger" (click)="deletePolicy(pol.id)">
                                <i class="fas fa-trash"></i>
                            </button>
                            <button type="button" class="btn btn-primary" (click)="detailsPolicy(pol.id)">
                                <i class="fas fa-eye"></i>
                            </button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
